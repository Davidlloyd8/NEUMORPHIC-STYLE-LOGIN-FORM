<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUMORPHIC STYLE LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="box">
      <form action="index.html" method="post">
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" id="username" class="input-box" placeholder="Enter Username" required>
        <br><br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Password" class="input-box" required>
        <br>
        <div class="forget">
          <label for="" class="checkbox-label">
            <input type="checkbox">
            <span class="checkbox-custom"></span>
            <span class="label-text">Remember me</span>
          </label>
          <span class="fg">
            <a href="#">Forget Password</a>
          </span>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <span class="option">or sign in with</span>
      <div class="social">
        <div class="box-radius">
          <span class="fab fa-facebook"></span>
          </div>
          <div class="box-radius">
            <span class="fab fa-google"></span>
          </div>
          <div class="box-radius">
            <span class="fab fa-linkedin"></span>
          </div>
          <div class="box-radius">
            <span class="fab fa-twitter"></span>
          </div>
      </div>
    </div>
  </body>
</html>
